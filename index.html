<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8612;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8614;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature image1">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature image2">
                </li>
                <li class="slide">
                    <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature image3">
                </li>
            </ul>
        </div>
        
    </section>
</body>
</html>
